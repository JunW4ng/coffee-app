<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
      <h1> Coffee App â˜•</h1>
    <div class="card bg-dark text-center">
      <div class="card-body">
        <form action="/SignIn">
          <h5 class="card-title text-center">Ingrese credenciales</h5>
          <div class="row d-flex align-items-center mb-1">
            <div class="col-12">Email:</div>
            <div class="col-7 m-auto"><input type="text" name="email" class="form-control" /></div>
          </div>
          <div class="row d-flex align-items-center">
            <div class="col-12">Password:</div>
            <div class="col-7 m-auto"><input type="password" name="password" class="form-control" /></div>
          </div>
          <button class="btn bg-light my-3">Ingresar</button>
        </form>
      </div>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #EEC9B0;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 60vh;
      }
    </style>
  </body>
</html>
